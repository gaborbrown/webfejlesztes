        });

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#myform").validate({
            rules: {
                firstname: "required",
                lastname: "required",
                email: {
                required: true,
                email: true
                },
                password: {
                required: true,
                minlength: 8
                },
                elfogad: {
                required: true,
                },
                phone: {
                required: true,
                digits: true,
                minlength: 10,
                maxlength: 10
                },
                birthdate: {
                    required: true,
                    date: true
                }
            },
            messages: {
                firstname: " Write your first name here!",
                lastname: " Write your last name here!",
                password: {
                required: " What's your password?",
                minlength: " Your password needs to be atleast 8 characters long!"
                },
                email: " Write a legitemate email!",
                elfogad: " Please accept our terms of service!",
                phone: {
                required: "Please enter your phone number",
                digits: "Please enter only digits",
                minlength: "Your phone number must be 10 digits",
                maxlength: "Your phone number must be 10 digits"
                },
                birthdate: {
                    required: "Please enter your birth date",
                    date: "Please enter a valid date (mm/dd/yyyy)"
                }
            },
        });
        });
</script>
