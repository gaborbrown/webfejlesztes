<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tennis</title>
    <link rel="stylesheet" href="../css/racquet.css">
</head>

<body>
    <section class="hero">
        <container class="container-top">
            <div class="top">
                <div class="nav">
                    <img src="../media/tennis_ball.svg" alt="tennis ball" class="logo">
                    <div class="nav-link-wrapper-wrapper">
                        <div class="nav-link-wrapper">
                            <a href="../html/home.html" class="nav-link">how to play</a>
                        </div>
                        <div class="nav-link-wrapper">
                            <a href="../html/players.html" class="nav-link">players</a>
                        </div>
                        <div class="nav-link-wrapper">
                            <a href="../html/racquet.html" class="nav-link current">rackets</a>
                        </div>
                        <div class="nav-link-wrapper">
                            <a href="../html/wii.html" class="nav-link">wii sports</a>
                        </div>
                    </div>
                </div>
                <div class="hero-heading-wrapper">
                    <h1 class="hero-heading">what racket to choose</h1>
                </div>
                <div class="hero-subheading"></div>
            </div>
        </container>
    </section>
    <section class="images-section">
        <container class="container-bottom">
            <div class="bottom">
                <div class="form-wrapper">
                    <form>
                        <p class="input-label">
                            When were you born?<br>
                            <label>
                                <input type="date" id="born">
                            </label>
                        </p>
                        <p class="input-label">
                            How accurately can you hit the ball?<br>
                            <label>0
                                <input type="range" id="accuracy" name="accuracy" max="10" min="0" step="1">
                                10
                            </label>
                        </p>
                        <p class="input-label">
                            Can you produce enough power in your shots?<br>
                            <input type="radio" id="power" name="power" value="yes">yes
                            <input type="radio" id="power-no" name="power" value="no">no
                        </p>
                        <p class="input-label">
                            How good can you spin the ball?<br>
                            <select name="spin" size="1" id="spin">
                                <option value="1">bad</option>
                                <option value="2">fair</option>
                                <option value="3">good</option>
                             </select>
                        </p>
                        <input type="button" id="done" name="done" value="Show me my racket!">
                    </form>
                    <div class="image-wrapper">
                        <img src="../media/racket_graphic.png" class="racket" alt="tennis racket" id="racket-image">
                    </div>
                </div>
            </div>
        </container>
    </section>
    <script src="../js/racket.js"></script>
</body>
</html>
